      <tr class="{{ trclass }}">
        <td class="{% if field.field.required %}input-required{% endif %}">
          {{ field.label }}:
          {% if trclass == "setting" %}
            <br>
            <span class="help-inline note"><i class="icon-info-sign"></i> {{ msg_global_setting }}</span>
          {% endif %}
        </td>
        <td class="span8 {{ tdclass }}">
          <div class="input{% if field.errors %} error wobble animated{% endif %} append-transparent">
            {{ field }}{% if addon %} <span class="add-on">{{ addon }}</span>{% endif %}
            {% for error in field.errors %}
            <span class="help-inline error pull-left"><i class="icon-warning-sign"></i> {{ error }}</span>
            {% empty %}{% if field.help_text %}
            <span class="help-inline note pull-left"><i class="icon-info-sign"></i> {{ field.help_text }}</span>
            {% endif %}{% endfor %}
          </div>
        </td>
      </tr>
