{% extends load_base %}
{% load i18n %}
{% load gui_utils %}

{% block javascript %}
  <script type="text/javascript">
    $(document).ready(function () {
      filter_links();
      {% if alert_filter %}
        alert_init('{% url 'alert_list_table' %}', {{ alert_filter|json|safe }});
      {% endif %}
    });
  </script>
{% endblock %}

{% block base_content %}
<div class="container-fluid" id="alert_list">
  <div class="row-fluid">
    <div class="span12">
      <div class="tab-header">
        <span class="options window-control pull-right">
          <i class="icon-cloud"></i> {{ request.dc.alias }}
        </span>
        <i class="icon-tasks"></i> {% trans "Alert list" %}
      </div>
      <div id="alert-list-table">
        {% include "gui/mon/alert_table.html" %}
      </div>
    </div>
  </div> <!-- end row-fluid -->
</div> <!-- end container-fluid -->

{% endblock %}
