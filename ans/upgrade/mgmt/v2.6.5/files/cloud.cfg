datasource_list: [ SmartOS ]

disable_root: 0
ssh_pwauth:   1
ssh_deletekeys: 0

cloud_init_modules:
 - growpart
 - resizefs
 - ssh

cloud_config_modules:
 - set-passwords

network:
  config: disabled

growpart:
  mode: auto
  devices: ['/']
  ignore_growroot_disabled: false

system_info:
  distro: rhel
  paths:
    cloud_dir: /var/lib/cloud
    templates_dir: /etc/cloud/templates
  ssh_svcname: sshd
