- name: Check free space
  shell: /opt/local/bin/df -m /opt | /opt/local/bin/tail -1 | /opt/local/bin/awk '{print $4}'
  register: free_space_mb

- name: Fail if there's too little space for upgrade
  fail:
    msg: "No diskspace for upgrade (needed: 1500MB+; current: {{ free_space_mb.stdout }}MB). Please increase disk size for VM '{{ inventory_hostname }}' in 'admin' datacenter"
  when: free_space_mb.stdout | int < 2000

- set_fact:
    upgrade_dir: /opt/esdc_upgrade
    #archive_file: "local-esdc-{{ appliance_type }}-v4.3.txz"
    archive_file: "local-esdc-{{ appliance_type }}-20200211.txz"

- name: Ensure "{{ upgrade_dir }}/extracted" does not exist
  file:
    path: "{{ upgrade_dir }}/extracted"
    state: absent

- name: Create {{ upgrade_dir }} dir structure
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0750
    state: directory
  with_items:
      - "{{ upgrade_dir }}"
      - "{{ upgrade_dir }}/tmp"
      - "{{ upgrade_dir }}/backup"
      - "{{ upgrade_dir }}/extracted"

- name: Download new optlocal archive
  get_url: 
    url: "https://download.erigones.org/esdc/factory/archives/{{ archive_file }}"
    dest: "{{ upgrade_dir }}/{{ archive_file }}"
    tmp_dest: "{{ upgrade_dir }}/tmp"
    #checksum: sha256:b5bb9d8014a0f9b1d61e21e796d78dccdf1352f23cd32812f4850b878ae4944c

- name: Extract the new archive
  unarchive:
    remote_src: yes
    src: "{{ upgrade_dir }}/{{ archive_file }}"
    dest: "{{ upgrade_dir }}/extracted"

- name: Delete downloaded archive
  file:
    path: "{{ upgrade_dir }}/{{ archive_file }}"
    state: absent

- name: Clean pkgin cache
  shell: if [ -f /var/db/pkgin/pkgin.db ]; then mv /var/db/pkgin/pkgin.db /opt/local/pkgin.db; fi; rm -f /var/db/pkgin/pkgin.db /var/db/pkgin/cache/*

- name: Place new /opt/local
  shell: /bin/mv /opt/local "{{ upgrade_dir }}/backup/local.$(date +%Y%m%d-%H%m%S)" && /bin/mv "{{ upgrade_dir }}/extracted/local" /opt/local

