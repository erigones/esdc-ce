- name: install python3
  hosts: mgmt* mon*
  vars:
    ansible_python_interpreter: /usr/bin/python2
    any_errors_fatal: true
  tasks:
  - name: install python3
    yum:
      state: present
      name:
        - python36
        - python36-virtualenv
        - python36-psycopg2
        - python36-httplib2
